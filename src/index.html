<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>J'ai pas d'idée de nom donc je vais rien mettre a mince c'est déja quelque chose</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./chartJs/package/dist/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="header" style="display:flex;">
      <h3>Take your Time</h3>
      <button type="button" name="button" id="reloadPage" class="btn btn-primary" style="margin-left: 1rem;">recharger la page</button>

    </div>


    <!-- <img src="./Kirby.gif" alt="" style=""> -->

    <div class="" id="missionList">
      <h4>Liste de ce que tu fais généralement</h4>
      <div class="" id="listMission" style="display:flex; flex-wrap: wrap">
        <p id="newMission" style="padding: 0.5rem;color: blue;text-decoration: underline;cursor: pointer;">Ajouter une mission</p>

      </div>
    </div>

    <div class="" id="addMissions" style="display:none">
      <h2>Tu as des nouvelles missions?</h2>
      <form class="" action="index.html" method="post" id="addMissionForm">
        <div class="sm">
          <label for="">Ajoute des actions</label>
          <input type="text" name="" value="" placeholder="mission" class="form-control" id="inputMission">
          <button type="submit" name="buttonAdd" class="btn btn-success">Envoyer</button>
        </div>
      </form>
    </div>

    <div class="" id="chooseMission">
      <h2>Que Fais Tu?</h2>
      <form class="" action="index.html" method="post" id="form">
        <label for="">Action du jour</label>
        <select name="" id="select" class="form-select">
        </select>
        <input type="text" name="" value="" class="form-control" placeholder="precision" id="precision">
        <button type="submit" name="buttonSelect" class="btn btn-success">Envoyer</button>
      </form>
    </div>

    <div class="" id="listCurrentMissions">

    </div>

    <div class="" id="loadJson">
      <h2>lire des données</h2>
      <input type="file" name="" value="" id="loadJsonInput" accept=".json" placeholder="" class="form-control" multiple>
    </div>

  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
